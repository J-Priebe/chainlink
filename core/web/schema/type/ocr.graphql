type OCRKeyBundle {
    id: String!
    configPublicKey: String!
    offChainPublicKey: String!
    onChainSigningAddress: String!
}

type OCRKeyBundlesPayload {
    results: [OCRKeyBundle!]!
}

type OCRKeyBundlePayload {
    bundle: OCRKeyBundle!
}

type OCRError implements Error {
    message: String!
	code: ErrorCode!
}

union DeleteOCRKeyBundlePayload = OCRKeyBundlePayload | OCRError
